<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>guess the number</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Guess the number</h1>
    <form class="form">
        <label2 for="guessField" id="guess">Raad een nummer</label>
        <input type="text" id="guessField" class="guessField">
        <input type="submit" id="subt" value="Click om te kijken" class="guessSubmit">
    </form>
    <p class="rules">Raad het nummer tussen 1 en 25.</p>
    <p class="p">Je hebt 5 pogingen.</p>
    </br>
    <div id="wrapper">
        <div class="resultParas">
            <p >Gekozen nummers: <span class="guesses"></span></p>
            <p >Aantal pogingen over: <span class="lastResult">5</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
